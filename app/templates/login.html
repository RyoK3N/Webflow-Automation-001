{% extends "base.html" %}

{% block title %}Login | {{ app_name }}{% endblock %}

{% block content %}
<div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-2xl shadow-2xl">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-slate-900">
                {{ app_name }}
            </h2>
            <p class="mt-2 text-center text-sm text-slate-600">
                Secure SEO Automation Platform
            </p>
        </div>
        
        <form class="mt-8 space-y-6" hx-post="/login" hx-target="body" hx-swap="innerHTML">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <input id="username" name="username" type="text" required
                           class="appearance-none rounded-t-md relative block w-full px-3 py-2 border 
                                  border-slate-300 placeholder-slate-500 text-slate-900 
                                  focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 
                                  focus:z-10 sm:text-sm"
                           placeholder="Username">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" required
                           class="appearance-none rounded-b-md relative block w-full px-3 py-2 border 
                                  border-slate-300 placeholder-slate-500 text-slate-900 
                                  focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 
                                  focus:z-10 sm:text-sm"
                           placeholder="Password">
                </div>
            </div>
            
            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border 
                               border-transparent text-sm font-medium rounded-md text-white 
                               bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 
                               focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" 
                             fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" 
                                  d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" 
                                  clip-rule="evenodd"/>
                        </svg>
                    </span>
                    Sign in
                </button>
            </div>
            
            {% if error %}
            <div id="error" class="bg-red-50 border-l-4 border-red-400 p-4 rounded">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" 
                                  d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" 
                                  clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-red-700">{{ error }}</p>
                    </div>
                </div>
            </div>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
